<h1>MKM PokeGym</h1>

	<div class="grid-temp">
		<div>
			<section>
				<div id="trainer-grid">
					<div>

						<br>
						<br>
						<button onclick="chooseTrainer('Kayler')">Kayler</button>
						<br>
						<br>
						<button onclick="chooseTrainer('Minji')">Minji</button>
						<br>
						<br>
						<button onclick="chooseTrainer('Strewbs')">Strewbs</button>

					</div>
					<div>
						<img id="trainer" src="">
					</div>
					<div>

						<h3 id="trainerName"></h3>
						<ul>
							<li id="level"></li>
							<li id="battle"></li>
							<li id="caught"></li>
						</ul>		
					</div>
				</div>
			</section>
	</div>

		<div>
			<div class="pokemon-grid" id="poke-grid">
				<div id="stats">
					<h5 id ="name"></h5>
					<ul>
						<li id="hp">-</li>
						<li id="attack">-</li>
						<li id="defense">-</li>
						<li id="abilities">-</li>
					</ul>
				</div>
				<div class="carousel"style="margin-top:-50px; height:410px; margin-left:-10px; width:200%">
					<a class="carousel-item" href="#" onclick="displayStat('pokeOne')"><img src="" id="pokeOne"></a>
					<a class="carousel-item" href="#" onclick="displayStat('pokeTwo')"><img src="" id="pokeTwo"></a>
					<a class="carousel-item" href="#" onclick="displayStat('pokeThree')"><img src="" id="pokeThree"></a>
			

				</div>
			</div>
		
			
		</div>
	</div>
<div>
