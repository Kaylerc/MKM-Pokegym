<h3>MKM PokeGym</h3>

	<div class="grid-temp">
		<div>
			<section>
				<div id="trainer-grid">
					<div>

						<br>
						<br>
						<button onclick="chooseTrainer('Kayler')">Kayler</button>
						<br>
						<br>
						<button onclick="chooseTrainer('Minji')">Minji</button>
						<br>
						<br>
						<button onclick="chooseTrainer('Strewbs')">Strewbs</button>

					</div>
					<div><img id="trainer" class="animated pulse" src="images/kctrainern.png">
					</div>
					<div>

						<h3 id="trainerName"></h3>

					</div>
				</div>
			</section>
	</div>

		<div>
			<div id="poke-grid">
				<h3>Pokemon Name</h3>
				<div class="carousel"style="margin-top:-84px; height:410px; margin-left:-10px; width:117%">
					<a class="carousel-item" href="#" onclick="displayStat('pokeOne')"><img src="images/bulb.png" id="pokeOne"></a>
					<a class="carousel-item" href="#" onclick="displayStat('pokeTwo')"><img src="images/char.png" id="pokeTwo"></a>
					<a class="carousel-item" href="#" onclick="displayStat('pokeThree')"><img src="images/jig.png" id="pokeThree"></a>
				</div>
			</div>
			<div id="stats"></div>
		</div>
	</div>
<div>
	<a id="bat" class="waves-effect waves-light btn pulse btn">Battle!</a>
</div>
